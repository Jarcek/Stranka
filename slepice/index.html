<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slepicarna</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background-color: dimgray;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
    }
    .vrch {
      color: white;
      margin-top: 20px;
      font-size: 35px;
      align-self: center;
    }
    .hod {
      position: fixed;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      background-color: lightgray;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 35px;
    }
    .hod:hover {
      background-color: #ccc;
    }
    .hod:active {
      opacity: 0.8;
    }
    .veci {
      position: relative;
      margin-left: 15px;
      text-align: left;
      color: white;
      font-size: 22px;
    }
    .hody {
      font-size: 22px;
      color: white;
      position: absolute;
      right: 20px;
      top: 50%;
    }
    .message {
      position: fixed;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      color: white;
      text-align: center;
    }
    .vymena{
      background-color: lightgray;
      padding: 10px ;
      border: none;
      margin-bottom: 5px;
      border-radius: 15px;
      cursor: pointer; 
    }
    .vymena:hover{
      background-color: #ccc;
    }
    .vymena:active{
      opacity:0.8 ;
    }
    .button-container {
      position: absolute;
      bottom: 2%;
      left: 30px;
      
      display: flex;
      flex-direction: column; /* So the first button stays at the bottom */
      gap: 10px;
    }
    
    
    .grid_obrazky{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      margin:0 auto;
      gap: 150px;
      max-width: calc(100% - 30px);
      padding-left: 15%;
      padding-right: 15%;
      
    }
    .grid_obrazky img {
      object-position: center;
      width: 100%; /* Make images fill the grid cells */
      height: auto; /* Maintain aspect ratio */
      max-width: 150px; /* Prevent images from getting too big */
      object-fit: contain; /* Ensure images fit inside the grid */
    }
    @media screen and (max-width: 768px) {
      .button-container {
        bottom: 2%;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: row;
        gap: 15px;
        width:90%;
        
      }
      .grid_obrazky{
        display:grid;
        grid-template-columns:repeat(4, 1fr);
        margin:0 auto;
        gap: 5%;
        max-width: calc(100% - 30px);
        padding-left: 15%;
        padding-right: 15%;
      }
      
      
    }

  </style>
</head>
<body>
  <p class="vrch">Nasbírej 12 slepic</p>

  <div class="grid_obrazky">
    <img src="vajco.jpg" alt="vajco">
    <img src="kure.png" alt="kure">
    <img src="slepice.png" alt="slepice">
    <img src="kohout.png" alt="kohout">
        
  </div>

  <p class="hody">Hody: <span id="hody">0</span></p>


   <p class="message" id="message"></p>


  <div class="veci">
    <p>Vajca: <span id="vajca">0</span></p>
    <p>Kuřata: <span id="kurata">0</span></p>
    <p>Slepice: <span id="slepice">0</span></p>
    <p>Kohouti: <span id="kohouti">0</span></p>
  </div>

  <button class="hod" onclick="hod_kostkami()">Hoď</button>
  <div class="button-container">
    <button class="vymena" onclick="vymenaVajicek()">Vyměň 3 vajíčka -> 1 kuře</button>
    <button class="vymena" onclick="vymenaKurat()">Vyměň 3 kuřata -> 1 slepici</button> 
    <button class="vymena" onclick="vymenaSlepic()">Vyměň 2 slepice -> 1 kohouta</button> 
  </div>


  <script>
    let vajca = parseInt(localStorage.getItem('vajca')) || 0;
    let kurata = parseInt(localStorage.getItem('kurata')) || 0;
    let slepice = parseInt(localStorage.getItem('slepice')) || 0;
    let kohouti = parseInt(localStorage.getItem('kohouti')) || 0;
    let hody = parseInt(localStorage.getItem('hody')) || 0;

    function updateDisplay() {
      document.getElementById('vajca').textContent = vajca;
      document.getElementById('kurata').textContent = kurata;
      document.getElementById('slepice').textContent = slepice;
      document.getElementById('kohouti').textContent = kohouti;
      document.getElementById('hody').textContent = hody;

      localStorage.setItem('vajca', vajca);
      localStorage.setItem('kurata', kurata);
      localStorage.setItem('slepice', slepice);
      localStorage.setItem('kohouti', kohouti);
      localStorage.setItem('hody', hody);

      if (slepice >= 12) {
        setTimeout(() => {
            alert("Vyhrál jsi!");
            resetGame();
            updateDisplay();
        }, 100);
    }
    }

    function hod_kostkami() {
      let die1 = getRandom(1,6);
      let die2 = getRandom(1,6);


      


      let message = `Hodil jsi: ${die1} & ${die2}.`;

      if (die1 == die2) {  // Pokud jsou kostky stejné
        switch (die1) {
            case 1:
                message += "<br>Dostáváš 3 vajíčka navíc.";
                vajca += 3;
                break;
    
            case 3:
                message += "<br>Dostáváš 2 kuřata navíc.";
                kurata += 2;
                break;
    
            case 6:
                message += "<br>Dostáváš 2 slepice navíc.";
                slepice += 2;
                break;
    
            case 2:
            case 4:
            case 5:
                if (kohouti >= 1) {
                    message += "<br>Kohout tě ochránil před neštěstím.";
                    kohouti--;
                } else {
                    switch (die1) {
                        case 2:
                            message += "<br>Slepice rozsedly některé vajíčka.";
                            let nahodne_cislo = getRandom(1, 6);
                            vajca = Math.max(0, vajca - nahodne_cislo);
                            break;
                        case 4:
                            message += "<br>Liška ti zabila všechna kuřata.";
                            kurata = 0;
                            break;
                        case 5:
                            if (slepice >= 3) {
                                message += "<br>Vlk ti sežral 3 slepice.";
                                slepice -= 3;
                            } else {
                                message += "<br>Máš tak málo slepic, že by se vlk ani nenajedl a nakonec odešel.";
                            }
                            break;
                    }
                }
                return;  // Ukončíme, protože se už normální odměna nepřičítá
        }
    }
    
    // Normální přičítání vajec, kuřat a slepic, ale jen když se nestalo něco špatného
    if (die1 <= 3) vajca++;
    else if (die1 <= 5) kurata++;
    else slepice++;
    
    if (die2 <= 3) vajca++;
    else if (die2 <= 5) kurata++;
    else slepice++;
    
    

      hody++;
      document.getElementById('message').innerHTML = message;
      updateDisplay();

      
    }

    function vymenaVajicek(){
      if(vajca>=3){
        vajca-=3;
        kurata++;
      }
      updateDisplay();
    }
    function vymenaKurat(){
      if(kurata>=3){
        kurata-=3;
        slepice++;
      }
      updateDisplay();
    }
    function vymenaSlepic(){
      if(slepice>=2){
        slepice-=2;
        kohouti++;
      }
      updateDisplay();
    }

    function resetGame() {
      vajca = 0;
      kurata = 0;
      slepice = 0;
      kohouti = 0;
      hody = 0;

      document.getElementById('message').textContent = "Hodil jsi: 0 & 0";

      updateDisplay();
    }
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    

    updateDisplay();
  </script>
</body>
</html>
